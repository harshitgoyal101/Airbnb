{% extends 'core/base.html' %}
{% block content %}
<div class="container grid grid-cols-2 gap-3 p-6">
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Email" value={{request.user.email}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">User name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="name" value={{request.user.username}}>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-primary m-2" disabled>Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock%}

{% extends 'core/base.html' %}
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <div class="grid grid-cols-4 gap-3">
        {% for location in locations %}
            <a href={% url "get_location_detials" location_name=location.name %} class="border-2 max-w-xs outline-4">
                <div class="p-6 bg-white rounded-b-xl max-w-xs h-full">
                    {% if location.image %}
                        <img src="{{ location.image.url }}" class="rounded-xl h-64 w-72 ">
                    {% else %}  
                        <img src="/media/location_images/default/{{location.name}}.png" class="rounded-xl h-64 w-72 outline-4"> 
                    {% endif %}    
                    <h2 class="text-2xl mt-3">{{location.name}}</h2>
                    <p class="text-gray-500">{{location.description}}</p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
